<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login/SignUp</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="justify-center items-center flex place-self-center h-screen">
    <div
      class="bg-white box-border h-128 w-128 text-center text-black p-8 border rounded-lg border-slate-950"
    >
      <div class="text-3xl font-sans">Login In With</div>

      <div class="mt-8 place-content-center flex gap-4">
        <button
          class="flex items-center rounded-lg content-center p-4 bg-black text-white h-12 w-40"
        >
          <img class="w-8 pr-2" src="Google-Symbol.png" alt="" />Google
        </button>
        <button
          class="flex items-center rounded-lg content-center p-4 bg-black text-white h-12 w-40"
        >
          <img class="w-8" src="R.png" alt="" />Microsoft
        </button>
      </div>

      <div class="pt-8">
        <form class="">
          <div class="pr-60">*Username</div>
          <input class="border border-slate-950 h-12 w-80 p-2" type="email" />
        </form>
      </div>
      <div class="pt-8">
        <form class="">
          <div class="pr-60">*Password</div>
          <input
            class="border border-slate-950 h-12 w-80 p-2"
            type="password"
          />
        </form>
      </div>
      <div class="pt-8">
        <button
          class="text-white bg-black cursor-pointer font-bold rounded-lg border border-slate-950 h-12 w-80 text-center hover:bg-white hover:text-black"
        >
          Sign In
        </button>
      </div>
      <div class="mt-4">
        Not a member?<span><a class="text-blue-800" href="#">SignUp</a></span>
      </div>
    </div>
  </body>
</html>
